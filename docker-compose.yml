services:
  tuya:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lavanderia-unique-tuya
    restart: unless-stopped
    ports:
      - "${TUYA_PORT}:${TUYA_PORT}"
    env_file:
      - .env
    environment:
      - TUYA_CLIENT_ID=${TUYA_CLIENT_ID:?TUYA_CLIENT_ID is required in Portainer}
      - TUYA_CLIENT_SECRET=${TUYA_CLIENT_SECRET:?TUYA_CLIENT_SECRET is required in Portainer}
    networks:
      - lavanderia-unique-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:$${PORT}/v1/api/healthcheck || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 45s

networks:
  lavanderia-unique-network:
    external: true
    name: lavanderia-unique-network
