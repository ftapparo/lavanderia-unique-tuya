services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template-api
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - template-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:3030/v1/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  template-network:
    name: template-network
